<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start Hello WebXR Alterado 3</button>
<div id="loading" style="display: block;">Loading...</div>

<script>
async function activateXR() {
  // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  // Create scene
  const scene = new THREE.Scene();

  // Set up the camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  // Create and add ambient light (helps to bring some general light to the scene)
  const ambientLight = new THREE.AmbientLight(0xffffff, 1); // white light with full intensity
  scene.add(ambientLight);

  // Create and add a directional light (better highlights and shadows)
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 5).normalize(); // Adjust position of the light source
  scene.add(directionalLight);

  // Set up the WebGLRenderer
  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  // Initialize WebXR session
  const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace('local');
  const viewerSpace = await session.requestReferenceSpace('viewer');
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  const loader = new THREE.GLTFLoader();
  let reticle;

  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
    document.getElementById("loading").style.display = "none";
  });

  let tenis;
  loader.load("gltf/tenis.gltf", function(gltf) {
    tenis = gltf.scene;

    // Redimensiona o modelo do tênis para as medidas desejadas (20cm de comprimento e 8cm de largura)
    tenis.scale.set(0.2, 0.2, 0.2);  // Isso redimensiona o tênis (20cm / 1000 para ajustar a escala)

    // Se necessário, ajuste a posição do tênis para que ele apareça no local correto
    tenis.position.set(0, 0, 0);  // Ajuste as coordenadas do tênis conforme necessário

    scene.add(tenis);
  });

  // Event listener for selecting (placing) the 3D object in AR scene
  session.addEventListener("select", (event) => {
    if (tenis && reticle) {
      const clone = tenis.clone();
      clone.position.copy(reticle.position);
      scene.add(clone);
    }
  });

  // Create a render loop
  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);
    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];

      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
      }

      renderer.render(scene, camera);
    }
  }
  session.requestAnimationFrame(onXRFrame);
}
</script>

</body>
</html>
