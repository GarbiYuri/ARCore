<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>WebXR com Reticle</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <button onclick="activateXR()">Start AR</button>
  <script>
    async function activateXR() {
      if (!navigator.xr) {
        alert("WebXR não suportado");
        return;
      }

      // Canvas e contexto WebGL
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      // Renderer e cena
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        context: gl,
        alpha: true,
        preserveDrawingBuffer: true
      });
      renderer.autoClear = false;

      const scene = new THREE.Scene();

      // Luz ambiente (ilumina tudo de forma suave)
const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // cor branca, intensidade 1.5
scene.add(ambientLight);

// Luz direcional (simula o sol)
const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
directionalLight.position.set(0, 10, 0); // acima
scene.add(directionalLight);


      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Iniciar sessão AR com hit-test
      const session = await navigator.xr.requestSession("immersive-ar", {
        requiredFeatures: ["local", "hit-test"]
      });
      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });

      const referenceSpace = await session.requestReferenceSpace("local");
      const viewerSpace = await session.requestReferenceSpace("viewer");
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      // Loader GLTF
      const loader = new THREE.GLTFLoader();

      // Retículo
      let reticle = null;
      loader.load(
        "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf",
        (gltf) => {
          reticle = gltf.scene;
          reticle.visible = false;
          scene.add(reticle);
        }
      );

      // Modelo (aqui você troca pelo seu próprio .gltf ou .glb)
      let flower = null;
     loader.load(
  "https://github.com/GarbiYuri/ARCore/blob/main/gltf/caixinha.gltf",
  (gltf) => {
    flower = gltf.scene;
    flower.scale.set(1, 1, 1); // Ajuste de escala

    // Força o uso de material básico que ignora luz
    flower.traverse((child) => {
      if (child.isMesh && child.material.map) {
        child.material = new THREE.MeshBasicMaterial({ map: child.material.map });
      }
    });
  }
);


      // Evento ao tocar na tela
      session.addEventListener("select", () => {
        if (reticle && reticle.visible && flower) {
          const clone = flower.clone();
          clone.position.copy(reticle.position);
          clone.quaternion.copy(reticle.quaternion);
          scene.add(clone);
        }
      });

      // Render loop
      function onXRFrame(time, frame) {
        session.requestAnimationFrame(onXRFrame);
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          // Hit test para posicionar o retículo
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(
              hitPose.transform.position.x,
              hitPose.transform.position.y,
              hitPose.transform.position.z
            );
            reticle.quaternion.set(
              hitPose.transform.orientation.x,
              hitPose.transform.orientation.y,
              hitPose.transform.orientation.z,
              hitPose.transform.orientation.w
            );
            reticle.updateMatrixWorld(true);
          } else if (reticle) {
            reticle.visible = false;
          }

          renderer.render(scene, camera);
        }
      }

      session.requestAnimationFrame(onXRFrame);
    }
  </script>
</body>
</html>
